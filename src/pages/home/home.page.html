<ion-content [scrollEvents]="true" (ionScroll)="onScroll($event)">
  <app-header *ngIf="showHeader"></app-header>
  <div class="main-container">
    <ion-slides #slides [options]="slideOpts"  autoplayDisableOnInteraction="false">
      <ion-slide *ngFor="let recipe of allRecipes">
        <img
          src="{{ recipe.imageUrl }}"
          alt="recipe image"
          [routerLink]="'/recipe-detail/' + recipe.id"
          routerDirection="forward"
        />
      </ion-slide>
    </ion-slides>

    <div>
      <ion-buttons>
        <ion-button (click)="openDropdown($event)">
          Recipes
        </ion-button>
        <ion-searchbar showCancelButton="focus"></ion-searchbar>
      </ion-buttons>
    </div>

    <ion-list *ngIf="showMenu" class="fadeIn dropdown-list">
      <ion-item>
        <ion-label (click)="filterRecipes('vegetarian')">Vegeterian</ion-label>
      </ion-item>
      <ion-item>
        <ion-label (click)="filterRecipes('Beef')">Beef</ion-label>
      </ion-item>
      <ion-item>
        <ion-label (click)="filterRecipes('Chicken')">Chicken</ion-label>
      </ion-item>
      <ion-item>
        <ion-label (click)="filterRecipes('Desserts')">Desserts</ion-label>
      </ion-item>
      <ion-item>
        <ion-label (click)="filterRecipes('Breakfast')">Breakfast</ion-label>
      </ion-item>
    </ion-list>

    <app-recipe-scroll-down [recipes]="allRecipes"> </app-recipe-scroll-down>
  </div>
</ion-content>
