<ion-header>
  <app-header></app-header>
</ion-header>

<ion-content>
  <ion-slides #slides [options]="slideOpts">
    <ion-slide *ngFor="let recipe of allRecipes">
      <div class="slide-content">
        <img
          src="{{ recipe.imageUrl }}"
          alt="recipe image"
          [routerLink]="'/recipe-detail/' + recipe.id"
          routerDirection="forward"
        />
        <div>{{ recipe.name }}</div>
      </div>
    </ion-slide>
  </ion-slides>

  <ion-grid no-padding class="menu">
    <ion-row>
      <ion-col size-xs="10" size-sm="1" size-lg="1">
        <ion-button
          color="light"
          expand="full"
          (click)="changeSegment('overview')"
          >eggs</ion-button
        >
      </ion-col>
      <ion-col size-xs="10" size-sm="1" size-lg="1">
        <ion-button
          color="light"
          expand="full"
          (click)="changeSegment('overview')"
          >desserts</ion-button
        >
      </ion-col>
      <ion-col size-xs="10" size-sm="1" size-lg="1">
        <ion-button
          color="light"
          expand="full"
          (click)="changeSegment('overview')"
          >veggies</ion-button
        >
      </ion-col>
      <ion-col size-xs="10" size-sm="1" size-lg="1">
          <ion-button
            color="light"
            expand="full"
            (click)="changeSegment('overview')"
            >salads</ion-button
          >
        </ion-col>
        <ion-col size-xs="10" size-sm="1" size-lg="1">
            <ion-button
              color="light"
              expand="full"
              (click)="changeSegment('overview')"
              >beef</ion-button
            >
          </ion-col>
          <ion-col size-xs="10" size-sm="1" size-lg="1">
        <ion-button
          color="light"
          expand="full"
          (click)="changeSegment('overview')"
          >chicken</ion-button
        >
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
