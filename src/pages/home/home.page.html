<ion-content>
  <app-header></app-header>
  <div class="main-container">
    <ion-slides #slides [options]="slideOpts">
      <ion-slide *ngFor="let recipe of allRecipes">
        <img
          src="{{ recipe.imageUrl }}"
          alt="recipe image"
          [routerLink]="'/recipe-detail/' + recipe.id"
          routerDirection="forward"
        />
      </ion-slide>
    </ion-slides>


    <div>
      <ion-buttons>
        <ion-button (click)="openDropdown($event)">
          Recipes
        </ion-button>
        <ion-searchbar showCancelButton="focus"></ion-searchbar>
      </ion-buttons>
    </div>

    <!-- <ion-searchbar showCancelButton="focus"></ion-searchbar>
    <ion-button (click)="openRecipeMenu()">Recipes</ion-button> -->

    <ion-list *ngIf="showMenu" class="fadeIn dropdown-list">
      <ion-item>
        <ion-label (click)="filterRecipes('vegetarian')">Vegeterian</ion-label>
      </ion-item>
      <ion-item>
        <ion-label (click)="filterRecipes('Beef')">Beef</ion-label>
      </ion-item>
      <ion-item>
        <ion-label (click)="filterRecipes('Chicken')">Chicken</ion-label>
      </ion-item>
      <ion-item>
        <ion-label (click)="filterRecipes('Desserts')">Desserts</ion-label>
      </ion-item>
      <ion-item>
        <ion-label (click)="filterRecipes('Breakfast')">Breakfast</ion-label>
      </ion-item>
    </ion-list>

    <div class="card-container">
      <ion-grid no-padding>
        <ion-row>
          <ion-col *ngFor="let recipe of allRecipes" size="4">
            <ion-card>
              <ion-card-content>
                <img
                  src="{{ recipe.imageUrl }}"
                  alt="recipe image"
                  [routerLink]="'/recipe-detail/' + recipe.id"
                  routerDirection="forward"
                />
              </ion-card-content>
              <ion-card-header>
                <ion-card-subtitle>Dinner</ion-card-subtitle>
                <ion-card-title>{{ recipe.name }}</ion-card-title>
              </ion-card-header>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
