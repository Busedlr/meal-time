<ion-content>
  <div class="main-container">
    <label for="coverImage" (click)="resetInput('coverImage')"
      ><img
        class="cover-image"
        src="{{imageToSave}}"
        alt="cover image"
      />
    </label>

    <input
      class="input"
      type="file"
      id="coverImage"
      (change)="selectFile($event)"
    />

    <!-- <label for="userImage" (click)="resetInput('userImage')"

    <label for="userImage" (click)="resetInput('userImage')"
      ><img
        class="profile-image"
        src="{{ user?.profileImageUrl }}"
        alt="profile image"
    /></label>

    <input
      class="input"
      type="file"
      id="userImage"
      (change)="selectFile($event)"
    />
