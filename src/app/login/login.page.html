<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="userForm">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input autofocus formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input autofocus formControlName="password"></ion-input>
      </ion-item>
  </form>
  <ion-button (click)="register()">register</ion-button>
</ion-content>
