<ion-header>
  <ion-toolbar>
    <ion-title>recipe-detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main-container">
    <ion-card
      class="recipe-card">
      recipe: {{ recipe.name }} cooking time:
      {{ recipe.cookingTime }} ingredients: {{ recipe.ingredients }}
      <img
        class="recipe-image"
        src="{{ imageUrl }}"
        alt="recipe image"
      />
    </ion-card>
  </div>
</ion-content>
