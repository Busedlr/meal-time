<ion-header>
  <ion-toolbar>
    <ion-title>recipe-list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<div *ngFor="let recipe of recipes">
recipe: {{ recipe.name }}
cooking time: {{ recipe.cookingTime }}
ingredients: {{ recipe.ingredients }}
<img src=" {{ imageUrl }} " alt="recipe image" width="100px" height="100px">
</div>
</ion-content>
